<header id="top" class="headerlogin">
        <div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h1 class="text-center">Login</h1>
            </div>
            <div class="modal-body" name="form">
                <form class="form col-md-12 center-block" (submit)="Login()">
                    <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control input-lg" name="username" [(ngModel)]="username" required placeholder="Username"/>
                    </div>
                    </div>
                    <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" class="form-control input-lg" name="password" [(ngModel)]="password" required placeholder="Password"/>
                    </div>
                    </div>
                    <div class="form-group">
                    <button class="btn btn-primary btn-lg btn-block " [disabled]="loading" type="submit">Sign In</button>
                    <span class="pull-right"><a [routerLink]="['/register']" >Register</a></span><span><a href="#">Need help?</a></span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="col-md-12">
                <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                </div>	
            </div>
        </div>
        </div>
        </div>
            <!-- script references -->
                <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
                <script src="../scripts/bootstrap/js/bootstrap.min.js"></script>
    </header>
