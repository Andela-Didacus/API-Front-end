<header id="top" class="headersignup">
    <div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h1 class="text-center">Register</h1>
        </div>
        <div class="modal-body">
            <form class="form col-md-12 center-block" name="form" (submit)="register()">
                <div class="form-group">
                <input type="text" class="form-control input-lg" name="first_name" [(ngModel)]="first_name"  required placeholder="First Name">
                <!--<div *ngIf="f.submitted && !first_name.valid" class="help-block">Enter First Name</div>-->
                </div>
                <div class="form-group">
                <input type="text" class="form-control input-lg" name="last_name" [(ngModel)]="last_name"  required placeholder="Last Name">
                <!--<div *ngIf="f.submitted && !last_name.valid" class="help-block">Enter Last Name</div>-->
                </div>
                <div class="form-group">
                <input type="text" class="form-control input-lg" name="gender" [(ngModel)]="gender"  required placeholder="Gender">
                <!--<div *ngIf="f.submitted && !gender.valid" class="help-block">Enter Gender</div>-->
                </div>
                <div class="form-group">
                <input type="text" class="form-control input-lg" name="email" [(ngModel)]="email" required placeholder="Email">
                <!--<div *ngIf="f.submitted && !email.valid" class="help-block">Enter Email</div>-->
                </div>
                <div class="form-group">
                <input type="text" class="form-control input-lg" name="username" [(ngModel)]="username" required placeholder="Username">
                <!--<div *ngIf="f.submitted && !username.valid" class="help-block">Enter Username</div>-->
                </div>
                <div class="form-group">
                <input type="password" class="form-control input-lg" name="password" [(ngModel)]="password"  required placeholder="Password">
                <!--<div *ngIf="f.submitted && !password.valid" class="help-block">Enter Password</div>-->
                </div>
                <div class="form-group">
                <button class="btn btn-primary btn-lg btn-block" [disabled]="loading" type="submit">Sign Up</button>
                <span class="pull-right"><a [routerLink]="['/login']">Login</a></span><span><a href="#">Need help?</a></span>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <div class="col-md-12">
            <button class="btn" data-dismiss="modal" aria-hidden="true" [routerLink]="['/login']">Cancel</button>
            </div>	
        </div>
    </div>
    </div>
    </div>
        <!-- script references -->
            <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
            <script src="../scripts/bootstrap/js/bootstrap.min.js"></script>
    </header>
